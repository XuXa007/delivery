<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Поставщики | Система приемки поставок</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Поставщики</h1>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Список поставщиков</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Название</th>
                                <th scope="col">Контактная информация</th>
                                <th scope="col">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="provider : ${providers}">
                                <td th:text="${provider.id}">1</td>
                                <td th:text="${provider.name}">Название поставщика</td>
                                <td th:text="${provider.contactInfo}">Контактная информация</td>
                                <td>
                                    <a th:href="@{/web/providers/{id}(id=${provider.id})}" class="btn btn-sm btn-primary">Редактировать</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Добавить нового поставщика</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/providers}" th:object="${newProvider}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactInfo" class="form-label">Контактная информация</label>
                                <textarea class="form-control" id="contactInfo" th:field="*{contactInfo}" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
